<div mat-dialog-title class="dialog-title"><h1>Add Employee</h1></div>
<div matDialogContent class="dialog-content">
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput type="tel" placeholder="Name" />
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Email" />
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="action">
  <button mat-raised-button>
    <i class="fa fa-times" aria-hidden="true">Cancel</i>
  </button>
  <button mat-raised-button>
    <i class="fa fa-check" aria-hidden="true" (click)="onAddPost()">Add</i>
  </button>
</div>
