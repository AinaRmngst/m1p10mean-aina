<div mat-card class="card">
    <mat-card-title class="card-title"><h1>Add new product</h1></mat-card-title>
    <div matCardContent class="card-content">
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name of the product" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input matInput type="number" placeholder="0.00 Ar" />
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="example-full-width">
          <mat-label>Product Descriptiont</mat-label>
          <textarea
            matInput
            type="textarea"
            placeholder="Here the full description of the product"
          ></textarea>
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions class="action">
      <button mat-raised-button>
        <i class="fa fa-times" aria-hidden="true">Cancel</i>
      </button>
      <button mat-raised-button type="submit">
        <i
          class="fa fa-check"
          type="submit"
          aria-hidden="true"
          (click)="onAddPost()"
          >Add</i
        >
      </button>
    </div>
  </div>
